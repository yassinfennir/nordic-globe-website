<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Nordic Globe</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ESTILOS DEL CAROUSEL - COPIA ESTO A TU CSS */
        .reviews-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 80px 20px;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .reviews-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 196, 154, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 196, 154, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }

        .reviews-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .reviews-title {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin: 0 0 12px 0;
            letter-spacing: -0.5px;
        }

        .reviews-subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            text-align: center;
            margin: 0 0 60px 0;
            font-weight: 300;
        }

        .carousel-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            position: relative;
        }

        .review-card-container {
            flex: 1;
            max-width: 900px;
            overflow: hidden;
        }

        .review-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 196, 154, 0.2);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            transform: translateY(0);
        }

        .review-card.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        .review-card.fade-in {
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .review-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .client-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00C49A 0%, #00876b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0, 196, 154, 0.4);
        }

        .client-info h3 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0 0 5px 0;
        }

        .client-info p {
            font-size: 1rem;
            color: #00C49A;
            margin: 0;
            font-weight: 500;
        }

        .review-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .stars {
            display: flex;
            gap: 4px;
        }

        .star {
            font-size: 1.8rem;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
        }

        .star.empty {
            color: rgba(255, 255, 255, 0.15);
        }

        .star.half {
            position: relative;
            color: rgba(255, 255, 255, 0.15);
        }

        .star.half::before {
            content: '★';
            position: absolute;
            left: 0;
            color: #FFD700;
            width: 50%;
            overflow: hidden;
        }

        .rating-number {
            font-size: 1.3rem;
            font-weight: 600;
            color: #FFD700;
            margin-left: 8px;
        }

        .review-text {
            font-size: 1.35rem;
            line-height: 1.8;
            color: #e0e0e0;
            margin: 0 0 30px 0;
            font-style: italic;
            font-weight: 300;
        }

        .review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .service-tag {
            background: rgba(0, 196, 154, 0.15);
            color: #00C49A;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 600;
            border: 1px solid rgba(0, 196, 154, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .review-date {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 0.95rem;
        }

        .review-date svg {
            opacity: 0.7;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 196, 154, 0.1);
            border: 2px solid #00C49A;
            color: #00C49A;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 0;
            line-height: 1;
        }

        .nav-btn span {
            display: block;
            margin-top: -5px;
        }

        .nav-btn:hover {
            background: #00C49A;
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 196, 154, 0.5);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
        }

        .indicator.active {
            background: #00C49A;
            width: 32px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 196, 154, 0.5);
        }

        .indicator:hover:not(.active) {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.2);
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .carousel-wrapper {
                gap: 20px;
            }

            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 2rem;
            }

            .review-card {
                padding: 40px;
            }

            .reviews-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .reviews-section {
                padding: 60px 15px;
            }

            .reviews-title {
                font-size: 2rem;
            }

            .reviews-subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
            }

            .carousel-wrapper {
                gap: 15px;
            }

            .review-card {
                padding: 30px 25px;
            }

            .client-avatar {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .client-info h3 {
                font-size: 1.4rem;
            }

            .client-info p {
                font-size: 0.9rem;
            }

            .review-text {
                font-size: 1.1rem;
                line-height: 1.7;
            }

            .star {
                font-size: 1.5rem;
            }

            .rating-number {
                font-size: 1.1rem;
            }

            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 1.8rem;
            }

            .review-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .service-tag {
                font-size: 0.85rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .reviews-title {
                font-size: 1.6rem;
            }

            .reviews-subtitle {
                font-size: 0.9rem;
            }

            .carousel-wrapper {
                gap: 10px;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }

            .review-card {
                padding: 25px 20px;
            }

            .client-avatar {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }

            .client-info h3 {
                font-size: 1.2rem;
            }

            .review-text {
                font-size: 1rem;
            }

            .star {
                font-size: 1.3rem;
            }

            .service-tag {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .review-date {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <!-- SECCIÓN DE REVIEWS - COPIA ESTE HTML -->
    <section class="reviews-section">
        <div class="reviews-container">
            <h2 class="reviews-title">Mitä Asiakkaamme Sanovat</h2>
            <p class="reviews-subtitle">Ylpeänä palvelemme satoja tyytyväisiä asiakkaita ympäri Suomen</p>

            <div class="carousel-wrapper">
                <button class="nav-btn prev-btn" onclick="prevReview()" aria-label="Edellinen">
                    <span>‹</span>
                </button>

                <div class="review-card-container">
                    <div class="review-card" id="reviewCard">
                        <!-- El contenido se genera dinámicamente -->
                    </div>
                </div>

                <button class="nav-btn next-btn" onclick="nextReview()" aria-label="Seuraava">
                    <span>›</span>
                </button>
            </div>

            <div class="carousel-indicators" id="indicators">
                <!-- Los indicadores se generan dinámicamente -->
            </div>
        </div>
    </section>

    <!-- JAVASCRIPT DEL CAROUSEL - COPIA ESTO AL FINAL DE TU HTML O A UN ARCHIVO .js -->
    <script>
        const reviews = [
            {
                cliente: "Stockmann Oy",
                tipo: "Kauppakeskus",
                comentario: "Nordic Globe on tarjonnut meille erinomaista siivouspalvelua jo vuosia. Heidän ammattitaitonsa ja luotettavuutensa ovat ensiluokkaisia. Kauppakeskuksemme on aina moitteettoman puhdas!",
                estrellas: 5,
                fecha: "2 viikkoa sitten",
                servicio: "Myymäläsiivous"
            },
            {
                cliente: "Ravintola Savoy",
                tipo: "Fine Dining",
                comentario: "Keittiömme ja ravintolatilat ovat aina täydellisessä kunnossa. Nordic Globe ymmärtää hygienian tärkeyden ravintola-alalla. Suosittelen lämpimästi!",
                estrellas: 5,
                fecha: "1 kuukausi sitten",
                servicio: "Ravintolasiivous"
            },
            {
                cliente: "Fitness24Seven",
                tipo: "Kuntosaliketju",
                comentario: "Kuntosalin puhtaus on äärimmäisen tärkeää asiakkaillemme. Nordic Globe hoitaa tehtävänsä erinomaisesti ja joustavasti. Asiakaspalaute on ollut pelkästään positiivista!",
                estrellas: 5,
                fecha: "3 viikkoa sitten",
                servicio: "Kuntosalisiivous"
            },
            {
                cliente: "Asunto Oy Keskusta",
                tipo: "Taloyhtiö",
                comentario: "Portaiden ja yleistasten siivous on ollut moitteetonta. Henkilökunta on ystävällistä ja huomioi asukkaiden toiveet. Hinta-laatusuhde on erinomainen!",
                estrellas: 4.8,
                fecha: "1 viikko sitten",
                servicio: "Porrassiivous"
            },
            {
                cliente: "TechOffice Oy",
                tipo: "IT-yritys",
                comentario: "Toimistomme on aina siisti ja tervetuleva. Nordic Globe toimii joustavasti ja häiritsee työtämme minimaalisesti. Paras valinta toimistosiivoukseen!",
                estrellas: 5,
                fecha: "2 päivää sitten",
                servicio: "Toimistosiivous"
            },
            {
                cliente: "Lasikeskus Helsinki",
                tipo: "Liiketila",
                comentario: "Ikkunoidemme pesu on kriittistä liiketoiminnallemme. Nordic Globe tekee työn niin hyvin, että ikkunat näyttävät näkymättömiltä. Huippupalvelua!",
                estrellas: 5,
                fecha: "1 kuukausi sitten",
                servicio: "Ikkunapesu"
            }
        ];

        let currentIndex = 0;
        let isAnimating = false;

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let starsHTML = '';

            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<span class="star">★</span>';
            }

            if (hasHalfStar) {
                starsHTML += '<span class="star half">★</span>';
            }

            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<span class="star empty">★</span>';
            }

            return starsHTML;
        }

        function renderReview(index) {
            const review = reviews[index];
            const reviewCard = document.getElementById('reviewCard');
            
            if (!reviewCard) return;

            const firstLetter = review.cliente.charAt(0);
            
            reviewCard.innerHTML = `
                <div class="review-header">
                    <div class="client-avatar">${firstLetter}</div>
                    <div class="client-info">
                        <h3>${review.cliente}</h3>
                        <p>${review.tipo}</p>
                    </div>
                </div>
                
                <div class="review-rating">
                    <div class="stars">
                        ${generateStars(review.estrellas)}
                    </div>
                    <span class="rating-number">${review.estrellas}</span>
                </div>
                
                <p class="review-text">"${review.comentario}"</p>
                
                <div class="review-footer">
                    <span class="service-tag">${review.servicio}</span>
                    <span class="review-date">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                        ${review.fecha}
                    </span>
                </div>
            `;
        }

        function updateIndicators() {
            const indicatorsContainer = document.getElementById('indicators');
            if (!indicatorsContainer) return;

            indicatorsContainer.innerHTML = '';
            
            reviews.forEach((_, index) => {
                const indicator = document.createElement('button');
                indicator.className = `indicator ${index === currentIndex ? 'active' : ''}`;
                indicator.setAttribute('aria-label', `Siirry arvosteluun ${index + 1}`);
                indicator.onclick = () => goToReview(index);
                indicatorsContainer.appendChild(indicator);
            });
        }

        function goToReview(index) {
            if (isAnimating || index === currentIndex) return;
            
            isAnimating = true;
            const reviewCard = document.getElementById('reviewCard');
            
            reviewCard.classList.add('fade-out');
            
            setTimeout(() => {
                currentIndex = index;
                renderReview(currentIndex);
                updateIndicators();
                reviewCard.classList.remove('fade-out');
                reviewCard.classList.add('fade-in');
                
                setTimeout(() => {
                    reviewCard.classList.remove('fade-in');
                    isAnimating = false;
                }, 500);
            }, 300);
        }

        function prevReview() {
            if (isAnimating) return;
            const newIndex = currentIndex === 0 ? reviews.length - 1 : currentIndex - 1;
            goToReview(newIndex);
        }

        function nextReview() {
            if (isAnimating) return;
            const newIndex = currentIndex === reviews.length - 1 ? 0 : currentIndex + 1;
            goToReview(newIndex);
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderReview(currentIndex);
            updateIndicators();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevReview();
            } else if (e.key === 'ArrowRight') {
                nextReview();
            }
        });
    </script>

</body>
</html>
